<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My Portfolio Site</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="grid-container">
		<div class="logo-image">
			<a href="https://eu.udacity.com/" target="_blank"><img src="img/Udacity_logo.png" alt="Udacity logo"></a>
		</div>
		<div class="header-text">
			<h1>ADITYA CHOLKAR</h1>
			<p>FRONT-END LEGEND</p>
		</div>
	</header>
	<main>
		<!-- For Jumbotron, I've used "div" element instead of "section" as using "section" tag without "h1-h6" tag(s) throws a warning in the HTML validator" -->
		<div class="jumbotron-section">
			<figure class="jumbotron-img">
				<img src="img/hackers.jpg" alt="Hacker Here!">
			</figure>
		</div>
		<section class="main-content">
			<h2>Featured work</h2>
			<div class="portfolio-section">
				<img class="portfolio-img" src="img/hack.jpg" alt="About Me">
				<h3>KNOW THE LEGEND</h3>
				<p class="portfolio-link"><a href="#">About Me</a></p>
			</div>
			<div class="portfolio-section">
				<img class="portfolio-img" src="img/Project.jpg" alt="My Projects">
				<h3>FIND THE HACKS</h3>
				<p class="portfolio-link"><a href="#">My Projects</a></p>
			</div>
			<div class="portfolio-section">
				<img class="portfolio-img" src="img/Resources.jpg" alt="Resources">
				<h3>JOIN THE CAUSE</h3>
				<p class="portfolio-link"><a href="#">Resources</a></p>
			</div>
		</section>
	</main>
	<footer>
		<p>Udacity Front-End Web Developer Nanodegree</p>
		<p>Project: Build a Portfolio Site, 2019 by Aditya Cholkar</p>
		<span class="octocat-icon"><a href="https://github.com/adityacholkar" target="_blank"><img src="img/github-logo.svg" alt="Github icon"></a></span>
	</footer>
</body>
</html>
